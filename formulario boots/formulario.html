<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet"/>

    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <a class="navbar-brand" href="#">CRUD</a>
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Clientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </nav>
        </header>

        <section class="container">
            <form class="form-group">
                    <div class="form-group row">
                        <div class="col-12">
                            <h1>Novo Cliente</h1><hr>
                        </div>
                        <div class="col-7">
                            <label for="name">Nome / Razão Social</label>
                            <input type="text" class="form-control" id="name" placeholder="Digite seu CPF ou Razão social">
                        </div>
                        <div class="col-3">
                            <label for="cpf">CNPJ / CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="Digite de seu CNPJ ou CPF" required >
                            <div style="display: none;" class="alert alert-danger alert-cpf" role="alert">
                                CNPJ/ CPF Inválido.
                            </div>
                        </div>
                        <div class="col-2">
                            <label for="dateBirthday">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dateBirthday" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-5">
                            <label for="adress">Endereço</label>
                            <input type="text" class="form-control" id="adress" required placeholder="Digite seu endereço">
                        </div>
                        <div class="col-3">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" required placeholder="Digite o nome de seu bairro">
                        </div>
                        <div class="col-2">
                            <label for="postal">CEP</label>
                            <input type="text" class="form-control" id="postal" required>
                            <div style="display: none;" class="alert alert-danger alert-postal" role="alert">
                                CEP Inválido.
                            </div>
                        </div>
                        <div class="col-2">
                            <label for="dateCad">Data de Cadastro</label>
                            <input type="date" class="form-control" id="dateCad" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="municipio">Municipio</label>
                            <input type="text" class="form-control" id="municipio" required placeholder="Digite o nome de seu municipio">
                        </div>
                        <div class="col-2">
                            <label for="telHome">Telefone</label>
                            <input type="tel" class="form-control" id="telHome" required placeholder="Digite seu telefone">
                        </div>
                        <div class="col-2">
                            <label for="telcel">Celular</label>
                            <input type="tel" class="form-control" id="telCel" required placeholder="Digite seu celular">
                        </div>
                        <div class="col-1">
                            <label for="sigla">UF</label>
                            <input type="text" class="form-control" id="sigla" required>
                        </div>
                        <div class="col-2">
                            <label for="ie">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="ie">
                        </div>
                        <div class="col-2">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control" id="uf" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                        <button type="reset" class="btn btn-outline-primary">Cancelar</button>
                    </div>
                    <hr>
            </form> 
        </section>
        <footer class="container">
            2020 - Grazi Dev RD Academy
        </footer>

        <script src="./js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
